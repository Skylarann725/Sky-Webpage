<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Sky's Webpage</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.10.2/validator.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/contact.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two|Handlee" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="col-sm-12 title">
                <h1>Contact Me</h1>
                <ul class="navlist">
                    <a href="about.html" class="button">About Me</a>
                    <a href="portfolio.html" class="button">Portfolio</a>
                    <a href="contact.html" class="button">Contact</a>
                </ul>
            </div>
            <div class="hidden">
                <div id="mySidenav" class="sidenav">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="about.html">About Me</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </div>
                <div id="main">
                    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
                </div>
            </div>
        </div>
    </nav>
    <div class="contact">
        <h3>Connect with Me!</h3>
        <br>
        <p>Github: <a href="https://github.com/Skylarann725">https://github.com/Skylarann725</a>
            <br> LinkedIn: <a href="https://www.linkedin.com/in/skylar-siagel-746070107/">https://www.linkedin.com/in/skylar-siagel-746070107/</a>
            <br> Email: skylarsiagel@yahoo.com</p>
    </div>
    <div class="container">
        <h2>Contact</h2>
        <form class="form" id="contactForm">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" data-error="Please fill in your name" class="form-control" id="name" placeholder="Name">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" data-error="Please fill in your email" class="form-control" id="email" placeholder="Email" width="20">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="message" class="col-sm-2 control-label">Message</label>
                <div class="col-sm-offset-2 col-sm-10">
                    <textarea id="message" data-error="Please fill in a message" class="form-control" rows="10"></textarea>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="form-submit" class="btn btn-default">Send Message</button>
                    <div id="msgSubmit" class="h3 text-center hidden"></div>
                </div>
            </div>
        </form>
    </div>
    <div class="footer">
        @Copyright2017 Skylar Siagel
    </div>
    <script type="text/javascript" src="assets/js/form-scripts.js"></script>
    <script type="text/javascript" src="assets/js/validator.min.js"></script>
</body>
<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "";
}
openNav();

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft = "0";
}
closeNav();
</script>

</html>
